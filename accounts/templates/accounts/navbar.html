{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color:antiquewhite;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <img src="{% static 'images/company_logo.jpg' %}" height="45px" width="90px">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_partner %}
      <li class="nav-item">
        <a style="padding-left: 15px;" class="nav-link active hello-msg" href="{% url 'partner' %}">Dashboard</a>
      </li>
      {% elif request.user.is_client %}
      <li class="nav-item">
        <a style="padding-left: 15px;" class="nav-link active hello-msg" href="{% url 'client' %}">Dashboard</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <span class="hello-msg">Hello, {{request.user.first_name}}!</span> 
  {% if request.user.is_client %}
  <span><a class="btn btn-sm btn-info" href="{% url 'client-logout' %}">Logout</a></span>
  {% else %}
  <span><a class="btn btn-sm btn-info" href="{% url 'partner-logout' %}">Logout</a></span>
  {% endif %}
</nav>
